<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/images/favicon.png" rel="icon">
        <link href="/styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </header>
        
        <div class="actions">
            <div class="actions__container">
                <input id="search-todo" class="input" type="text" placeholder="Search todos">
                <labe class="checkbox">
                    <input id="hide-completed" type="checkbox">Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="add-todo">
                <input type="text" class="input" name="todoText" placeholder="Todo text">
                <button class="button">Add todo</button>
            </form>
        </div>
        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
